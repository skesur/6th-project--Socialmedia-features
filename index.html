<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social elements</title>
    <linkhref="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="mboxa1">
            <h1> Friend Request </h1>
        </div>
        <div class="mboxa2">
            <div class="card">
                <img src="download (2).jpg">
                <h2>Saumya Kesur</h2>
                <h3 id="h2f">Stranger</h3>
                <div class="nbox1">
                    <button class="rej" onclick="clickrej()">Reject</button>
                    <button class="acc" onclick="clickacc()">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <div class="box2">
        <div class="mboxb1">
            <div class="imgset">
                <img src="download (3).jpg" class="pin">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg" fill="white"><path d="M16.5 3C19.5376 3 22 5.5 22 9C22 16 14.5 20 12 21.5C9.5 20 2 16 2 9C2 5.5 4.5 3 7.5 3C9.35997 3 11 4 12 5C13 4 14.64 3 16.5 3Z"></path></svg>
            </div>
        </div>
        <div class="mboxb2"><h1>Like Feature</h1></div>
    </div>
    <div class="box3">
        <div class="mboxc1">
            <h1>Image Hover Effect</h1>
        </div>
        <div class="mboxc2">
            <div id="imago" class="img1">
                <h2>Image-1</h2>
                <img id="imagoset" class="image1" src="https://i.pinimg.com/originals/60/8e/19/608e19d3c18a3feeeda2e65b31f8450b.jpg">
            </div>
            <div id="imago" class="img2">
                <h2>Image-2</h2>
                <img id="imagoset" class="image2" src="https://i.pinimg.com/originals/cc/e8/c8/cce8c8fc2f111b086d53e81875d61122.jpg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
